<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar for names -->
        <aside class="sidebar">
            <!-- Animation type selector -->
            <div class="animation-selector">
                <div class="animation-options">
                    <button class="animation-btn active" data-type="wheel">
                        <span class="animation-icon">üé°</span>
                        <span>Wheel</span>
                    </button>
                    <button class="animation-btn" data-type="slots">
                        <span class="animation-icon">üé∞</span>
                        <span>Slots</span>
                    </button>
                    <button class="animation-btn" data-type="claw">
                        <span class="animation-icon">ü™ù</span>
                        <span>Claw</span>
                    </button>
                    <button class="animation-btn" data-type="race">
                        <span class="animation-icon">üèÅ</span>
                        <span>Race</span>
                    </button>
                    <button class="animation-btn" data-type="battle">
                        <span class="animation-icon">‚öîÔ∏è</span>
                        <span>Battle</span>
                    </button>
                    <button class="animation-btn" data-type="spotlight">
                        <span class="animation-icon">üî¶</span>
                        <span>Spotlight</span>
                    </button>
                </div>
            </div>
            <!-- Duration slider -->
            <div class="duration-slider-container">
                <label for="durationSlider" class="duration-label">
                    <span>Animation Speed</span>
                    <span id="durationValue">1.0x</span>
                </label>
                <input type="range" id="durationSlider" class="duration-slider" min="0.25" max="3" step="0.25" value="1">
                <div class="duration-hints">
                    <span>Fast</span>
                    <span>Slow</span>
                </div>
            </div>
            <!-- Weights toggle -->
            <div class="weights-toggle-container">
                <label class="weights-toggle">
                    <input type="checkbox" id="weightsToggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Enable Weights</span>
                </label>
            </div>
            <div class="name-input-container">
                <input type="text" id="nameInput" placeholder="Enter a name..." autocomplete="off">
                <button id="addNameBtn" class="btn btn-add">+</button>
            </div>
            <div class="names-list" id="namesList">
                <!-- Names will be added here -->
            </div>
            <div class="sidebar-actions">
                <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
                <button id="loadSampleBtn" class="btn btn-secondary">Load GW</button>
            </div>
        </aside>

        <!-- Main content area -->
        <main class="main-content">
            <!-- Animation display area -->
            <div class="animation-container" id="animationContainer">
                <!-- Wheel Animation -->
                <div class="animation-display wheel-display active" id="wheelDisplay">
                    <div class="wheel-wrapper">
                        <div class="wheel-pointer">‚ñº</div>
                        <canvas id="wheelCanvas"></canvas>
                    </div>
                </div>

                <!-- Slot Machine Animation -->
                <div class="animation-display slots-display" id="slotsDisplay">
                    <div class="slot-machine">
                        <div class="slot-window">
                            <div class="center-indicator"></div>
                            <div class="slot-reel" id="slotReel">
                                <!-- Names will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Claw Machine Animation -->
                <div class="animation-display claw-display" id="clawDisplay">
                    <canvas id="clawCanvas"></canvas>
                </div>

                <!-- Race Animation -->
                <div class="animation-display race-display" id="raceDisplay">
                    <canvas id="raceCanvas"></canvas>
                </div>

                <!-- Battle Royale Animation -->
                <div class="animation-display battle-display" id="battleDisplay">
                    <canvas id="battleCanvas"></canvas>
                </div>

                <!-- Spotlight Animation -->
                <div class="animation-display spotlight-display" id="spotlightDisplay">
                    <canvas id="spotlightCanvas"></canvas>
                </div>
            </div>

            <!-- Pick button -->
            <div class="pick-controls">
                <button id="pickBtn" class="btn btn-pick">
                    <span class="btn-text">Pick Name!</span>
                </button>
                <button id="stopBtn" class="btn btn-stop" style="display: none;">
                    <span class="btn-text">Reset</span>
                </button>
            </div>
        </main>
    </div>

    <!-- Winner Popup Modal -->
    <div class="winner-modal" id="winnerModal">
        <div class="winner-modal-content">
            <div class="winner-modal-name" id="winnerName">-</div>
            <div class="winner-modal-actions">
                <button id="removeWinnerBtn" class="btn btn-remove-winner">Remove from List</button>
                <button id="closeModalBtn" class="btn btn-close-modal">Close</button>
            </div>
        </div>
    </div>

    <!-- Confetti canvas -->
    <canvas id="confettiCanvas"></canvas>

    <script src="app.js"></script>
</body>
</html>
